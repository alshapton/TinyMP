sudo: false

language: python

python:
  - 2.7
  
install:
  - pip install -U pytest
  - pip install msgpack-python

before_script:
  - git clone https://github.com/msiemens/tinydb.git
  - cd tinydb
  - python setup.py install
  - cd ../tests
  - ./modifytests.sh
  - cd ..

script:
  py.test -v tests
